<nav class="breadcrumbs">
    <ul>
      {% for name, link in breadcrumbs %}
        <li>
          {% if link %}
            <a href="{{ link }}">{{ name|truncatechars:50 }}</a>
          {% else %}
            {{ name|truncatechars:50 }}
          {% endif %}
        </li>

      {% endfor %}
    </ul>
  </nav>
